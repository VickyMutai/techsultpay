<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/logo.jpeg" type="image/icon type">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400s&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Techsult Pay</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.0.min.js" ></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
  <div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
  <div class="panel panel-default">
  <h3>Buy Your Tickets</h3>
  <p><i><small>One ticket costs $10</small></i></p>
  <div class="panel-body">
  <form method="POST" action="https://checkout.flutterwave.com/v3/hosted/pay" target="_blank">
    <input type="hidden" name="public_key" value="FLWPUBK-09105c09975e40e2c6a923dbac3b4d37-X" />
    <br>
    Email:<br>
    <input type="email" name="customer[email]" /><br>
    Phone Number:<br>
    <input type="tel" name="customer[phone_number]" /><br>
    Full Name: <br>
    <input type="" name="customer[name]" /><br>
    <input type="hidden" name="tx_ref" value="techsult-shrucoin"/>
    No of tickets: <br>
    <input type="number" name="quantity" id="quantity" min="1" max="10"/><br>
   <br>
    <select name="currency" id="currency" onchange="myfun()">
      <option value="currency">Choose currency</option>
      <option value="USD">USD</option>
      <option value="KES">KSH</option>
      <option value="NGN">NGN</option>
			<option value="GHS">GHS</option>
			<option value="UGX">UGX</option>
		 	<option value="ZAR">ZAR</option>
			<option value="TZS">TZS</option>
			<option value="ZMW">ZMW</option>
		 	<option value="RWF">RWF</option>
		 	<option value="GBP">GBP</option>
		 	<option value="EUR">EUR</option>

    </select><br>
    Amount:
    <br><input type="" name="amount" value="" id="amount" readonly/><br>
    <input type="hidden" name="meta[token]" />
    <input type="hidden" name="redirect_url" value="https://shrucoin.com/concert/" />
    <br>
    <button type="submit">CHECKOUT</button> 
  </form>
  </div>
  </div>
  </div>
  <div class="col-md-4"></div>
  </div>
  </div>
  <script>
    function myfun(){
    var costOfTicket;
    var quantity = document.getElementById("quantity").value;
    var currency = document.getElementById("currency").value;
    if(currency == "KES"){
      costOfTicket = 1000 * quantity;
    }
    else if(currency == "USD"){
      costOfTicket = 10 * quantity;
    }
    else if(currency == "NGN"){
      costOfTicket = 4000 * quantity;
    }
    else if(currency == "GHS"){
      costOfTicket = 50 * quantity;
    }
    else if(currency == "UGX"){
      costOfTicket = 35460 * quantity;
    }
    else if(currency == "ZAR"){
      costOfTicket = 140 * quantity;
    }
    else if(currency == "TZS"){
      costOfTicket = 23000 * quantity;
    }
    else if(currency == "ZMW"){
      costOfTicket = 220 * quantity;
    }
    else if(currency == "RWF"){
      costOfTicket = 9000 * quantity;
    }
    else if(currency == "GBP"){
      costOfTicket = 0.70 * 10 * quantity;
    }
    else if(currency == "EUR"){
      costOfTicket = 0.80 * 10 * quantity;
    }
    else{
      costOfTicket = "Enter valid currency";
    }

    document.getElementById("amount").value = costOfTicket;
}
  </script>
</body>
</html>
